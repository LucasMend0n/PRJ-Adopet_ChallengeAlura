<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Login - Adopet</title>

</head>
<body class="background">

    <header class="header">
        <div class="header__container">
            <img src="../assets/img/Casa.svg" alt="Ícone de Menu" class="header__image">
            <img src="../assets/img/Mensagens.svg" alt="Ícone de Menu" class="header__image">
        </div>

        <img src="../assets/img/Patas.svg" alt="Patinhas do Adopet" class="header__ilustracao">

        
    </header>

    <main class="content">
        <div class="content__description">
            <img src="../assets/img/blue-logo.svg" alt="Logo da Adopet Azul" class="content__image">
            <p class="content__text">Já tem conta? Faça seu login:</p>
        </div>

        <div class="log-form">
            <form action="#" class="form">
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Insira seu email">
                </div>
                <div class="input-box">
                    <label for="password">Senha</label>
                    <input type="password" name="password" id="password" placeholder="Insira sua senha">
                </div>
                <div class="submit__button">
                    <a href="#" class="reset-password">Esqueci minha senha</a>
                    <a class="log-form__button" href="../pages/animals.html">Entrar</a>
                </div>
            </form>
        </div>
    </main>


    <footer class="footer">
        <p class="footer__title">2022 - Desenvolvido por Lucas Mendonça.</p>
    </footer>
