<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/root/reset.css">
    <link rel="stylesheet" href="../styles/cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Cadastro - Adopet</title>
    
</head>
<body class="background">

    <header class="header">
        <div class="header__container">
            <img src="../assets/img/Casa.svg" alt="Ícone de Menu" class="header__image">
            <img src="../assets/img/Mensagens.svg" alt="Ícone de Menu" class="header__image">
        </div>
        
    </header>

    <main class="content">
        <div class="content__description">
            <img src="../assets/img/blue-logo.svg" alt="Logo da Adopet Azul" class="content__image">
            <p class="content__text">Ainda não tem cadastro?</p>
            <p class="content__text">Então, antes de buscar seu melhor amigo, precisamos de alguns dados:</p>
        </div>
        
        <div class="registration-form">
            <form class="form">
               <label for="email">Email</label>
               <input type="email" name="email" id="formEmail" placeholder="Escolha seu melhor email">

                <label for="complete-name">Nome</label>
                <input type="text" name="complete-name" id="formName" placeholder="Digite seu nome completo">

                <label for="password">Senha</label>
                <input type="password" name="password" id="formPassword" placeholder="Crie uma senha">

                <label for="rep-password">Confirme a senha</label>
                <input type="password" name="rep-password" id="formRepPassword" placeholder="Repita a senha criada acima">

            </form>

            <button class="form__button">Cadastrar</button>
        </div>

    </main>
    

    <footer class="footer">
        <p class="footer__title">2022 - Desenvolvido por Alura.</p>
    </footer>

</body>
</html>
