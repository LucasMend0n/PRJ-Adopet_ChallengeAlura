<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/root/reset.css">
    <link rel="stylesheet" href="../styles/cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Cadastro - Adopet</title>

</head>
<body class="background">

    <header class="header">
        <div class="header__container">
            <img src="../assets/img/Casa.svg" alt="Ícone de Menu" class="header__image">
            <img src="../assets/img/Mensagens.svg" alt="Ícone de Menu" class="header__image">
        </div>
        
    </header>

    <main class="content">
        <div class="content__description">
            <img src="../assets/img/blue-logo.svg" alt="Logo da Adopet Azul" class="content__image">
            <p class="content__text">Ainda não tem cadastro?</p>
            <p class="content__text">Então, antes de buscar seu melhor amigo, precisamos de alguns dados:</p>
        </div>
        
        <div class="reg-form">
            <form action="#" class="form">
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Escolha seu melhor email">
                </div>
                <div class="input-box">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
                </div>
                <div class="input-box">
                    <label for="password">Senha</label>
                    <input type="password" name="password" id="password" placeholder="Crie uma senha">
                </div>
                <div class="input-box">
                    <label for="conf-password">Confirme a sua senha</label>
                    <input type="password" name="conf-password" id="conf-password" placeholder="Confirme sua senha">
                </div>
                

            </form>

            <button type="submit" class="form__button">Cadastrar</button>
        </div>

    </main>
    

    <footer class="footer">
        <p class="footer__title">2022 - Desenvolvido por Alura.</p>
    </footer>

</body>
</html>
